<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-group">
            <h1>LOGIN</h1>
            <input id="text" type="text" placeholder=" Enter your name" required><br>

            <input id="email" type="email" placeholder=" Enter your email" required><br>

            <input id="password" type="password" placeholder=" Enter your password" required><br>
            
            <button type="submit" id="submit" onclick="login()">login</button>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
